#############################
#
#   LOAD/UNLOAD/PAUSE macros
#
#############################
[pause_resume]

[gcode_macro M600]
default_parameter_X: 10
default_parameter_Y: 10
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-1 F2000
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E+10 F540
    G1 E-20 F3000
    G4 P3000
    G1 E-80 F3000
    G1 E-20 F3000
    bip
    G4 P200
    bip
    G4 P200
    bip
    G4 P10000
    G1 E+80 F200
    G1 E+30 F200    
    G4 P1000
    G1 E+1 F600
    bip
    ; prime nozzle
    G1 E-0.8 F4500
    G1 E0.8 F4500
    G1 E0.8 F4500
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro CHANGE_EJECT]
default_parameter_TEMP: 235
gcode:
    G28
    G1 X0 Y0 Z20
    M109 S{TEMP} T0
    G91
    M83
    bip
    G1 Z+5 E+1 F4500
    G1 E+10 F540
    G1 E-20 F3000
    G4 P3000
    G1 E-80 F3000
    G1 E-20 F3000
    bip
    G4 P200
    bip
    G4 P200
    bip
    M82
    G90
    M104 S0 T0

[gcode_macro CHANGE_INSERT]
default_parameter_TEMP: 235
gcode:
    G28
    G1 X0 Y0 Z20
    M109 S{TEMP} T0
    G91
    M83
    bip
    G1 E+80 F200
    G1 E+30 F200
    G4 P1000
    G1 E+1 F600
    bip
    M82
    G90
    M104 S0 T0
